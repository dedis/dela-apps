<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="src/stylesheets/styles.scss"></style>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="dist/bundle.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="header">
    <a class="logo" href="https://github.com/dedis/dela-apps" target="_blank"><img src="assets/logo.png" alt="logo"/></a>
    <button type="button" id="settings-button" class="material-icons">settings</button>

    <div id="settings-panel" class="content-wrap">
      <div class="content">
        <div class="json-config">
          <textarea id="nodesData" rows="10" cols="50">
            {"nodes": [
        {"id": "AB", "addr": "127.0.0.1:0001", "proxy": "http://127.0.0.1:8081/1/sent"},
        {"id": "AC", "addr": "127.0.0.1:0002", "proxy": "http://127.0.0.1:8081/2/sent"},
        {"id": "AD", "addr": "127.0.0.1:0003", "proxy": "http://127.0.0.1:8081/3/sent"}
]}
          </textarea>
          <button type="button" id="submit-button">Load</button>
        </div>
        <div class="parameters">
          <div class="parameter">
            <input type="number" value="-1000" id="charge-value">
            <label for="charge-value">Charge value</label>
            <button type="button" id="charge-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="100" id="link-value">
            <label for="link-value">Link value</label>
            <button type="button" id="link-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="20" id="node-radius">
            <label for="node-radius">Node radius</label>
            <button type="button" id="radius-update">Apply</button>
          </div>
        </div>
      </div>
      <button type="button" id="close-button" class="material-icons">close</button>
    </div>
  </div>

  <div id="viz">
    <div id="svg-container">
      <button type="button" id="reset-button">Zoom Reset</button>
      <svg id="svg-graph"></svg>
      <div id="record-controls">
        <button type="button" id="play-icon" class="material-icons">pause</button>
        <div id="progress-viz">
          <div class="progress-bar">
            <div class="progress-thumb"></div>
          </div>
        </div>
        <div id="live-icon" class="material-icons">radio_button_checked</div>
        <button type="button" id="live-button">LIVE</button>
        
        <div id="speed-dropup" class="dropup">
          <button type="button" class="material-icons">av_timer</button>
          <div id="speed-dropup-content" class="dropup-content">
            <button class="speed-button" href="#">0.5</button>
            <button class="speed-button" href="#" style="font-weight: bold;">1x</button>
            <button class="speed-button" href="#">2</button>
          </div>
        </div>
        
        <div id="replay-type-dropup" class="dropup">
          <button type="button" class="material-icons">video_settings</button>
          <div id="replay-type-dropup-content" class="dropup-content">
            <button class="replay-type-button" href="#" style="font-weight: bold;">Sequential</button>
            <button class="replay-type-button" href="#">Real time</button>
          </div>
        </div>
      </div>
    </div>

    <div id="messages-container">
      <div id="messages"> 
        <button type="button" id="scroll-button">â¬‡</button>
      </div>
      <div id="stop">
        <div id="stop-icon" class="material-icons">stop_circle</div>
        <button type="button" id="stop-button">Stop</button>
      </div>
    </div>
  </div>


  <script>
    jsapp.sayHi();
  </script>
</body>

  

</html>

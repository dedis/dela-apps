<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="src/stylesheets/styles.scss"></style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="dist/bundle.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="header">
    <div class="logo"><img src="assets/logo.png" alt="logo"/></div>
    <div class="more"><button id="settings-btn">Settings</button></div>

    <div id="settings-panel" class="content-wrap">
      <div class="content">
        <div class="json-config">
          <textarea id="nodesData" rows="10" cols="50">
            {"nodes": [
        {"id": "AB", "addr": "127.0.0.1:0001", "proxy": "http://127.0.0.1:8081/1"},
        {"id": "AC", "addr": "127.0.0.1:0002", "proxy": "http://127.0.0.1:8081/2"},
        {"id": "AD", "addr": "127.0.0.1:0003", "proxy": "http://127.0.0.1:8081/3"},
        {"id": "AE", "addr": "127.0.0.1:0004", "proxy": "http://127.0.0.1:8081/4"},
        {"id": "AF", "addr": "127.0.0.1:0005", "proxy": "http://127.0.0.1:8081/5"},
        {"id": "AG", "addr": "127.0.0.1:0006", "proxy": "http://127.0.0.1:8081/6"}
]}
          </textarea>
          <button type="button" id="submitButton">Load</button>
        </div>
        <div class="parameters">
          <div class="parameter">
            <input type="checkbox" id="show-store">
            <label for="show-store">Show Store</label>
          </div>
          <div class="parameter">
            <input type="checkbox" id="show-blocks">
            <label for="show-blocks">Show blocks</label>
          </div>
          <div class="parameter">
            <input type="number" value="-1000" id="charge-value">
            <label for="charge-value">Charge value</label>
            <button type="button" id="charge-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="100" id="link-value">
            <label for="link-value">Link value</label>
            <button type="button" id="link-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="20" id="node-radius">
            <label for="node-radius">Node radius</label>
            <button type="button" id="radius-update">Apply</button>
          </div>
        </div>
      </div>
      <button id="close-settings">close</button>
    </div>
  </div>

  <div id="viz">
    <div id="svg-container">
      <button type="button" id="resetButton">ZOOM RESET</button>
      <svg id="svg-graph"></svg>
      <div id="record-controls">
        <div id="play-icon" class="material-icons">pause</div>
          <div id="progress-viz">
            <div class="progress-bar">
              <div class="progress-thumb"></div>
            </div>
          </div>
        <button type="button" id="live-button">
          <span id="live-icon" class="material-icons">radio_button_checked</span>
          <span id="live">LIVE</span>
        </button>
        
      </div>
    </div>

    <div id="messages-container">
      <div id="messages"> 
        <button type="button" id="scroll-button">⬇</button>
      </div>
      <button type=button id="stop-button">◼ Stop</button>
    </div>
  </div>


  <script>
    jsapp.sayHi();
  </script>
</body>

  

</html>

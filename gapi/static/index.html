<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="src/stylesheets/styles.scss">
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="dist/bundle.min.js" type="text/javascript"></script>
</head>

<body>

  <div class="header">
    <a class="logo" href="https://github.com/dedis/dela-apps" target="_blank"><img src="assets/logo.png"
        alt="logo" /></a>
    <input type="text" placeholder="Search">
    <button type="button" id="settings-button" class="material-icons">settings</button>

    <div id="settings-panel" class="content-wrap">
      <div class="content">
        <div class="json-config">
          <textarea id="nodesData" rows="10" cols="50">

            {"nodes": [
        {"id": "AA", "addr": "127.0.0.1:49832", "proxy": "http://127.0.0.1:4000"},
        {"id": "AB", "addr": "127.0.0.1:49833", "proxy": "http://127.0.0.1:4001"},
        {"id": "AC", "addr": "127.0.0.1:49838", "proxy": "http://127.0.0.1:4002"},
        {"id": "AD", "addr": "127.0.0.1:49839", "proxy": "http://127.0.0.1:4003"},
        {"id": "AE", "addr": "127.0.0.1:49860", "proxy": "http://127.0.0.1:4004"},
        {"id": "AF", "addr": "127.0.0.1:49861", "proxy": "http://127.0.0.1:4005"},
        {"id": "AG", "addr": "127.0.0.1:49862", "proxy": "http://127.0.0.1:4006"},
        {"id": "AH", "addr": "127.0.0.1:49863", "proxy": "http://127.0.0.1:4007"},
        {"id": "AI", "addr": "127.0.0.1:49864", "proxy": "http://127.0.0.1:4008"},
        {"id": "AJ", "addr": "127.0.0.1:49869", "proxy": "http://127.0.0.1:4009"}
]} 
          </textarea>
          <button type="button" id="submit-button">Load</button>
        </div>
      </div>
      <button type="button" id="close-button" class="material-icons">close</button>
    </div>
  </div>

  <div id="viz">
    <div class="flex-container-row">
      <div id="graph-container" class="svg-flex-container">
        <div id="graph-settings" class="settings-container">
          <div class="settings">
            <button id="reset-button" title="Reset position" class="material-icons viz-button">gps_fixed</button>
            <div id="link-button" class="dropup" title="Link size">
              <button class="viz-button material-icons" type="button">polyline</button>
              <div class="dropup-content">
                <div id="link-slider-value" class="slider-value">20</div>
                <input type="range" min="0" max="100" value="10" class="slider" id="link-slider">
              </div>
            </div>
            <div id="radius-button" class="dropup" title="Node radius">
              <button class="viz-button" type="button">
                <span class="material-icons" style="font-size: 13px;">hdr_auto</span>
                <span class="material-icons">hdr_auto</span>
              </button>
              <div class="dropup-content">
                <div id="radius-slider-value" class="slider-value">20</div>
                <input type="range" min="0" max="100" value="20" class="slider" id="radius-slider">
              </div>
            </div>
          </div>
          <div class="node-settings">
            <div id="settings-node-id" title="Node ID">Node ID</div>
            <button id="stop-node-button" class="viz-button material-icons" title="Stop node">block</button>
          </div>
        </div>
        <div id="svg-graph-container">
          <svg id="svg-graph"></svg>
        </div>
      </div>

      <div id="resizer-nodeId-container">
        <div id="node-id"></div>
        <div id="resizer">||</div>
      </div>


      <div id="chart-container" class="svg-flex-container">
        <div id="chart-settings" class="settings-container">
          <div class="node-settings">
            <button id="action2" class="viz-button action" type="button" title="Action 2">
              <span class="material-icons icon">star</span>
              <span class="index">2</span>
            </button>
            <button id="action3" class="viz-button action" type="button" title="Action 3">
              <span class="material-icons icon">star</span>
              <span class="index">3</span>
            </button>
          </div>
          <div class="settings">
            <div id="height-button" class="dropup" title="Vertical zoom">
              <button type="button" class="material-icons viz-button">height</button>
              <div class="dropup-content">
                <div id="height-slider-value" class="slider-value">20</div>
                <input type="range" min="1" max="100" value="20" class="slider" id="height-slider">
              </div>
            </div>
            <div id="width-button" class="dropup" title="Horizontal zoom">
              <button type="button" class="material-icons viz-button">height</button>
              <div class="dropup-content">
                <div id="width-slider-value" class="slider-value">20</div>
                <input type="range" min="1" max="100" value="20" class="slider" id="width-slider">
              </div>
            </div>
            <button type="button" title="Scroll down" id="scroll-button"
              class="material-icons viz-button">vertical_align_bottom</button>
            <button type="button" title="Optimal performance" id="performance-button"
              class="material-icons viz-button">flash_off</button>
          </div>
        </div>
        <div id="svg-chart-container">
          <div id="labels-container">
            <div id="padding"></div>
            <svg id="svg-labels"></svg>
          </div>
          <div class="container">
            <svg id="svg-scale"></svg>
            <svg id="svg-chart"></svg>
          </div>
        </div>
      </div>
    </div>

    <div id="record-controls" oncontextmenu="return false;">
      <button type="button" title="Stop receiving messages" id="stop-button"
        class="material-icons viz-button">cancel</button>
      <button type="button" id="play-button" class="material-icons viz-button">pause</button>
      <div id="progress-viz">
        <div class="progress-bar">
          <div class="progress-thumb"></div>
        </div>
      </div>
      <div id="live-icon" class="material-icons">radio_button_checked</div>
      <button type="button" id="live-button" class="viz-button">LIVE</button>

      <div id="speed-button" class="dropup" title="Playback speed">
        <button type="button" class="material-icons viz-button">schedule</button>
        <div class="dropup-content">
          <div id="speed-slider-value" class="slider-value">1x</div>
          <input type="range" min="0" max="100" value="60" class="slider" id="speed-slider">
        </div>
      </div>

      <div class="dropup">
        <button type="button" id="replay-type-button" class="material-icons viz-button">video_settings</button>
        <div id="replay-type-dropup-content" class="dropup-content">
          <button class="dropup-button replay-type-dropup-button" href="#"
            style="font-weight: bold;">Sequential</button>
          <button class="dropup-button replay-type-dropup-button" href="#">Real time</button>
        </div>
      </div>
    </div>
    <div id="sliderTimer"></div>
  </div>

  <script>
    jsapp.sayHi();
  </script>
</body>



</html>

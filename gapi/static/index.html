<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="src/stylesheets/styles.scss"></style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet"> 
  <script src="dist/bundle.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="header">
    <div class="logo"><img src="assets/logo.png" alt="logo"/></div>
    <div class="more"><button id="settings-btn">Settings</button></div>

    <div id="settings-panel" class="content-wrap">
      <div class="content">
        <div class="json-config">
          <textarea id="nodesData" rows="10" cols="50">
            {"nodes":[
            {"id": "A", "addr": "127.0.0.1:2001", "proxy": "http://127.0.0.1:8081"},
            {"id": "B", "addr": "127.0.0.1:2002", "proxy": "http://127.0.0.1:8082"},
            {"id": "C", "addr": "127.0.0.1:2003", "proxy": "http://127.0.0.1:8083"},
            {"id": "D", "addr": "127.0.0.1:2004", "proxy": "http://127.0.0.1:8084"}]}
          </textarea>
          <button type="button" id="submitButton">Load</button>
        </div>
        <div class="parameters">
          <div class="parameter">
            <input type="checkbox" id="show-store">
            <label for="show-store">Show Store</label>
          </div>
          <div class="parameter">
            <input type="checkbox" id="show-blocks">
            <label for="show-blocks">Show blocks</label>
          </div>
          <div class="parameter">
            <input type="number" value="-1000" id="charge-value">
            <label for="charge-value">Charge value</label>
            <button id="charge-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="100" id="link-value">
            <label for="link-value">Link value</label>
            <button id="link-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="20" id="node-radius">
            <label for="node-radius">Node radius</label>
            <button id="radius-update">Apply</button>
          </div>
        </div>
      </div>
      <button id="close-settings">close</button>
    </div>
  </div>

  <div id="viz">
    <div id="svg-container">
      <button type="button" id="resetButton">ZOOM RESET</button>
      <svg id="svg-graph"></svg>
      <div id="record-controls">
        <button type="button" class="play-button">▶</button>
          <div id="progress-viz">
            <div class="progress-bar">
              <div class="progress-thumb"></div>
            </div>
          </div>
        <button type="button" class="live-button">◉ LIVE</button>
      </div>
    </div>

    <div id="messages">

    </div>
  </div>


  <script>
    jsapp.sayHi();
  </script>
</body>

  

</html>
